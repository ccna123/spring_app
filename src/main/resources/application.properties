spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=mysql
security.jwt.secret-
security.jwt.expire-min=24

spring.datasource.defaultTenant=master
spring.datasource.tenantsFilePath=C:\\allTenants
spring.datasource.dynamodbTable=Tenants
spring.datasource.region=ap-northeast-1


management.endpoints.web.exposure.include=health

server.tomcat.threads.max=300
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=1000
server.tomcat.accept-count=200
server.tomcat.connection-timeout=40000
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

spring.datasource.hikari.maximum-pool-size=300
spring.datasource.hikari.minimum-idle=50
spring.datasource.hikari.connection-timeout=300000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000